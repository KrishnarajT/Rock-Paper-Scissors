<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>
    <main>
        <div class="text result"">Result: <div class=" choice"" id="result">Draw!</div>
        </div>
        <div class="grid-container">
            <div class="text computer">Computer's Choice</div> 
            <div class="choice computer-selection" id="computer-choice">🪨</div>
            <div class="text user">Your Choice</div>
            <div class="choice user-selection" id="user-choice">🪨</div>
            </div>
        </div>
        <div class="container">
            <div class="buttons">
                <button id="Rock">🪨</button>
                <button id="Paper">🧻</button>
                <button id="Scissors">✂️</button>
            </div>
        </div>
        <script src="./scripts/app.js"></script>
    </main>
    <footer>
        <p>Created by <a href="https://github.com/KrishnarajT">Krishnaraj</a></p>
    </footer>
</body>

</html>
